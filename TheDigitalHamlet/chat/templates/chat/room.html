{% extends "base.html" %}
{% block content %}
    <form>
        <div class = "form-group">
            

            <!-- create 3 bootstrap collumns-->
            <div class = "text">
            <div class="row">
                <div class="col-3 p-3 mb-2">
                    <label class = "form-text">History</label>
                    <div id="chat-history" class = "form-text"></div>
                </div>
                <div class="col-6 p-3 mb-2">
                    <label class="form-text">{{ room_name }}</label>
                    <textarea id="chat-log" class = "form-text" cols="50" rows="20"></textarea><br>
                    <input id="chat-message-input" class = "form-text" type="text" size="50"><br>
                    <input id="chat-message-submit" class = "btn" type="button" value="Send">
                    {{ room_name|json_script:"room-name" }}
                </div>
                <div class="col-3 p-3 mb-2">
                    <label class = "form-text">Participants</label>
                    <div id="chat-participants" class = "form-text"></div>
                </div>
            </div>
            </div>


        </div>
    </form>
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        
        var chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            var data = JSON.parse(e.data);
            // var message = data['message'];
            document.querySelector('#chat-log').value += (message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            var messageInputDom = document.querySelector('#chat-message-input');
            var message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));

            messageInputDom.value = '';
        };
    </script>
{% endblock %}
