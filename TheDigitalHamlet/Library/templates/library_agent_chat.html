<!DOCTYPE html>
<html>
<head>
    <title>Library Agent Chat</title>
    <style>
        #chat-history {
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: scroll;
        }
        #chat-input {
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Library Agent Chat!</h1>
    <div id="chat-history">
        {% for message in chat_history %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    <input id="chat-input" type="text" placeholder="Type your message here...">
    <button id="send-button">Send</button>

    <script>
        var input = document.getElementById('chat-input');
        var history = document.getElementById('chat-history');

        document.getElementById('send-button').addEventListener('click', function() {
            history.innerHTML += '<p>' + input.value + '</p>';
            input.value = '';
        });

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                history.innerHTML += '<p>' + input.value + '</p>';
                input.value = '';
            }
        });
    </script>
</body>
</html>
